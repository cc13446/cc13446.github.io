{{ define "main" }}

<article>
    <header class="mb-5">
        <div class="text-xl text-slate-100">{{ .Title }}</div>
        {{ if .Date }}
            <div class="mt-2 text-sl text-gray-400">{{ .Date | time.Format ":date_long"  }}</div>
        {{ end }}
    </header>
    <div class="mb-10">
        {{.Content}}
    </div>
</article>

{{ end }}
