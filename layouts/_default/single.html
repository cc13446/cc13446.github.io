{{ define "main" }}

<article>
    <header class="mb-10">
        <div class="text-4xl text-slate-100">{{ .Title }}</div>
        {{ if .Date }}
            <div class="mt-5 text-xl text-gray-400">{{ .Date | time.Format ":date_long"  }}</div>
        {{ end }}
    </header>
    <div class="mb-10 post-content">
        {{.Content}}
    </div>
</article>

{{ end }}
