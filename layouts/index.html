{{ define "main" }}

<div class="flex flex-col">
    <h2 class="text-xl text-slate-100">Posts</h2>

    {{- range where site.RegularPages "Type" "in" site.Params.mainSections -}}
    {{- partial "page.html" ( dict "url" .Permalink "title" .Title "subTitle" (.Date | time.Format (":date_medium")) ) -}}
    {{- end -}}
    
</div>
   
{{ end }}
